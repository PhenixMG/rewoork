name: CI

on:
  pull_request:
    branches: [ develop ] # DÃ©clenche uniquement si la PR cible 'develop'

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm run db:generate
      - run: npm run check